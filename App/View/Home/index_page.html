<!DOCTYPE html>
<html class="">
    <%include header.html%>
    <body>
        <div id="container">
            <%include menu.html%>
            <div class="mid-col">
            <%include m_menu.html%>

    <article id="post-douban-index-for-chrome" class="article article-type-post" itemscope="" itemprop="blogPost">
      <div class="article-meta">
        <a href="<%=_web.url%>page/<%=data.id%>.html" class="article-date">
        <time datetime="2015-10-19T15:57:00.000Z" itemprop="datePublished"><%=data.d%> <%=data.m%></time>
        </a>
        <ul class="article-tag-list">
        <li class="article-tag-list-item">
            <a class="article-tag-list-link" href="<%=_web.url%>tag/<%=data.tid%>"><%=data.tag%></a>
        </li>       
        </ul>     

         </div>
      <div class="article-inner">
        <input class="isFancy" type="hidden">
        <header class="article-header">
          <h1 itemprop="name">
            <a class="article-title" href="<%=_web.url%>page/<%=data.id%>.html"><%=data.title%> </a>
          </h1>
        </header>
        <div class="article-entry" itemprop="articleBody">
            <%-data.text%>
        </div>
        <footer class="article-footer"> </footer>
      </div>
    </article>
  
            <%if(data.iscomment=="1"){%>
            <div class="article">
            <div class="ds-thread" data-thread-key="<%=data.id%>" data-title="<%=data.title%>" data-url="<%=_web.url%>/page/<%=data.id%>.html"></div>
            <script type="text/javascript">
            var duoshuoQuery = {short_name:"eyblog"};
              (function() {
                $('pre code').each(function(i, block) {
                      hljs.highlightBlock(block);
                });                   
                var ds = document.createElement('script');
                ds.type = 'text/javascript';ds.async = true;
                ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                ds.charset = 'UTF-8';
                (document.getElementsByTagName('head')[0] 
                 || document.getElementsByTagName('body')[0]).appendChild(ds);
              })();
            </script>
          </div>
          <%}%>

  <%include footer.html%>
  </div>
</div>
</body></html>
